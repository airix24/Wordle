<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Wordle</h1>
    </div>
    <div class="game">
      <div class="boxes">
        <div class="group">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="group">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="group">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="group">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="group">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="group">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>

      <div class="keyboard">
        <div class="keyboard-row">
          <div class="button">Q</div>
          <div class="button">W</div>
          <div class="button">E</div>
          <div class="button">R</div>
          <div class="button">T</div>
          <div class="button">Y</div>
          <div class="button">U</div>
          <div class="button">I</div>
          <div class="button">O</div>
          <div class="button">P</div>
        </div>
        <div class="keyboard-row">
          <div class="button">A</div>
          <div class="button">S</div>
          <div class="button">D</div>
          <div class="button">F</div>
          <div class="button">G</div>
          <div class="button">H</div>
          <div class="button">J</div>
          <div class="button">K</div>
          <div class="button">L</div>
        </div>
        <div class="keyboard-row">
          <div class="button special">ENTER</div>
          <div class="button">Z</div>
          <div class="button">X</div>
          <div class="button">C</div>
          <div class="button">V</div>
          <div class="button">B</div>
          <div class="button">N</div>
          <div class="button">M</div>
          <div class="button special">DELETE</div>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="inner">inner boy</div>
      <button>new game</button>
      <div class="x"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
